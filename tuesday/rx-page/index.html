<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <title>Países</title>
</head>
<body>
    <div class="container">
      <div class="page-header">
        <h1>Lista de países</h1>
      </div>
      <div class="row-fluid">
        <form role="form">
          <div class="form-group">
            <label for="textInput">Digite o nome do país</label>
            <input type="text" id="textInput" name="textInput" class="form-control" placeholder="Digite o país">
          </div> 
          <p></p>
        </form>    
      </div>
      <button>seilairmao</button>

      <div class="row-fluid">
        <ul id="results"></ul>
      </div>

      <div class="page-header">
        <h1>Login</h1>
      </div>

      <div class="row-fluid">
        <form role="form">
          <div class="form-group">
            <label for="nameInput">Usuário</label>
            <input type="text" id="nameInput" name="nameInput" class="form-control" placeholder="Digite o usuário">
            <label for="passwordInput">Senha</label>
            <input type="text" id="passwordInput" name="passwordInput" class="form-control" placeholder="Digite a senha">
          </div> 
        </form>    
      </div>
      <button id='sendButton' disabled=true>Logar</button>
    </div>

    <!-- Nome país: <input type="text"  name="pais"> -->
</body>
<script text="text/babel" src="index.js"></script>
</html>
